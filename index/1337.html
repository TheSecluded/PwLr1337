<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by PWLR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background-color: #000000;
            color: #4ade80;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image:
                repeating-linear-gradient(0deg, rgba(128, 128, 128, 0.05) 0px, rgba(128, 128, 128, 0.05) 1px, transparent 1px, transparent 25px),
                repeating-linear-gradient(90deg, rgba(128, 128, 128, 0.05) 0px, rgba(128, 128, 128, 0.05) 1px, transparent 1px, transparent 25px);
            background-size: 25px 25px;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .pattern-box {
            position: absolute;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .pattern-1 {
            top: 80px;
            left: 40px;
            width: 128px;
            height: 128px;
            transform: rotate(45deg);
        }

        .pattern-2 {
            top: 160px;
            right: 80px;
            width: 96px;
            height: 96px;
            transform: rotate(12deg);
        }

        .pattern-3 {
            bottom: 128px;
            left: 25%;
            width: 64px;
            height: 64px;
            transform: rotate(45deg);
        }

        .pattern-4 {
            bottom: 80px;
            right: 33%;
            width: 80px;
            height: 80px;
            transform: rotate(12deg);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            min-height: 100vh;
        }

        .character-frame {
            margin-bottom: 32px;
        }

        .character-image {
            width: 600px;
            height: 350px;
            border: 3px solid #4b5563;
            background-color: #374151;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .character-image:hover {
            border-color: #4ade80;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.5);
            transform: scale(1.02);
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 48px;
            letter-spacing: 0.2em;
            text-align: center;
            text-transform: uppercase;

            background: linear-gradient(to right, #a0a0a0, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .terminal {
            width: 100%;
            max-width: 512px;
            background-color: #000000;
            border: 1px solid rgba(74, 222, 128, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .terminal-header {
            background-color: #111827;
            padding: 8px 16px;
            border-bottom: 1px solid rgba(74, 222, 128, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: transparent;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .terminal-title {
            margin-left: 16px;
            color: #4ade80;
            font-size: 14px;
            font-weight: 600;
        }

        .terminal-content {
            font-family: 'Share Tech Mono', monospace;
            padding: 24px;
            line-height: 1.5;
        }

        .terminal-line {
            color: #4ade80;
            margin-bottom: 12px;
        }

        .terminal-user {
            color: #86efac;
        }

        .terminal-prompt {
            color: #ffffff;
        }

        .terminal-command {
            color: #4ade80;
        }

        .terminal-response {
            color: #4ade80;
        }

        .terminal-name {
            font-weight: bold;
        }

        .terminal-separator {
            color: #ffffff;
        }

        .terminal-arabic {
            color: #86efac;
        }

        .footer {
            margin-top: 48px;
            text-align: center;
        }

        .footer p {
            color: #6b7280;
            font-size: 14px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .character-image {
                width: 90vw;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern">
        <div class="pattern-box pattern-1"></div>
        <div class="pattern-box pattern-2"></div>
        <div class="pattern-box pattern-3"></div>
        <div class="pattern-box pattern-4"></div>
    </div>

    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Character Image -->
            <div class="character-frame">
                <div class="character-image">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_3557.jpg-K6OPWrxnrVpPmB3ycLFKTIoAkXBMhb.jpeg" alt="Man with a wide, unsettling smile and smudges on his face in black and white">
                </div>

                </div>
                <!-- مشغل صوت مخفي -->
                <audio autoplay loop style="display: none;">
                    <source src="https://pfst.cf2.poecdn.net/base/audio/73a921292581e7d9192c2557f589177435a13ec7860f106877c26e1fc59a3872" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الصوت.
                </audio>

                <!-- Terminal Content -->
                <div class="terminal-content">
                    <div class="terminal-line">
                        <span class="terminal-user">vala@system:</span><span class="terminal-prompt">~$ </span><span class="terminal-command">why?</span>
                    </div>
                    <div class="terminal-line">
                        <span class="terminal-name">PWLR</span><span class="terminal-separator"> : </span><span class="terminal-arabic">السلام عليكم ورحمة الله وبركاته</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>OFFICALY HARB ALDUWAL • PWLRNETWORK</p>
            </div>
        </div>
    </div>
</body>
</html>
